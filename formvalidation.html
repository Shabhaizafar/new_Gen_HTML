<!-- 
pattern : 
1) [A-Z]   : any single char
   [a-z] 
   [0-9]
   [-!@#$%]


2) [A-Z]{2,}  : min two char max infinite
   [a-z]{2,}
   [0-9]{2,} 

3) [A-Z]{2,10} : min two char max ten char



4) [A-Z]+   : single or more Char

-->
