<html lang="en">
    <head>
        <title>Image Tag</title>
    </head>
    <body>
        <h2>Image and File in a Same Folder</h2>
        <img src="image1.jpg">

        <h2>Image and File Both are located in a Different Folder</h2>
        <img src="Images/image2.webp" alt="">
        <img src="../24Gen3_JS/image1.jpg" alt="">


        <h2>Using Link</h2>

    </body>
</html>
