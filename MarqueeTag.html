<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag(Basic Animation)</title>
</head>
<body>
    <h1>HTML</h1>
    <marquee bgcolor="coral" width="300px" height="" direction="" behavior="" loop="" scrollamount="4s">
        <h1>HTML</h1>
    </marquee>
    <br>
    <marquee bgcolor="coral" width="" height="" direction="" behavior="" loop="" hspace="30px" vspace="">
        <h1>HTML</h1>
    </marquee>
    <br>
    <marquee bgcolor="coral" width="300px" height="" direction="" behavior="" loop="" scrolldelay="100ms">
        <h1>HTML</h1>
    </marquee>
</body>
</html>

<!-- 
Marquee Tag Attributes : 
1) bgcolor = colorname
2) width = px(pixel)/%
3) height = px         (% : ignore)
4) direction = left(default)/right/up/down
5) behavior = scroll(default)/slide/alternate
6) loop = numarical Number
7) scollamount = 6s(second)
8) scrolldelay = ms(,ilisecond)
9) hpsace(Horizontal Space) = px/%   (<50%)
10)vspace(verticle Space) = px/%


1s = 1000ms
-->
